<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <title>Morpho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="logo">
                <img src="assets/icons/medallion.png" alt="orion pendant">
            </div>
            <div id="title">Télécharger<br>Orion sonobox:</div>
            <div id="appstore">
                <div class="container">
                    <div class="icon">
                        <a href="#app">
                            <img src="assets/icons/App_Store_(iOS).svg.png" alt="app store">
                        </a>
                    </div>
                    <div class="title">
                        <a href="#app">App Store</a>
                    </div>
                </div>
            </div>
            <div id="playstore">
                <div class="icon">
                    <a href="#play">
                        <img src="assets/icons/Google_Play_Arrow_logo.svg.png" alt="">
                    </a>
                </div>
                <div class="title">
                    <a href="#play">Google Play</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
